name: Deploy Backend

on:
  push:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: self-hosted   # <<< ВАЖНО — запускаем на твоём сервере!

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build backend (Gradle)
        run: ./gradlew build -x test

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build Docker image
        run: docker build -t aurait/backend-demo:latest .

      - name: Push Docker image
        run: docker push aurait/backend-demo:latest

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml

      - name: Check rollout
        run: kubectl rollout status deployment/backend-demo
