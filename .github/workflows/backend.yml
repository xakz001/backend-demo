name: Deploy Backend

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build backend
        run: ./gradlew build -x test

      # Debug secrets (не показывает пароль)
      - name: Debug secrets
        run: |
          echo "Docker user: ${{ secrets.DOCKER_USER }}"
          if [ -z "${{ secrets.DOCKER_PASS }}" ]; then
            echo "DOCKER_PASS is EMPTY!"
          else
            echo "DOCKER_PASS is SET (OK)"
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build Docker image
        run: docker build -t aurait/backend-demo:latest .

      - name: Push Docker image
        run: docker push aurait/backend-demo:latest

      - name: Generate kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy to Kubernetes
        uses: azure/k8s-deploy@v4
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          manifests: |
            k8s/backend-deployment.yaml
            k8s/backend-service.yaml

      - name: Check rollout
        run: kubectl rollout status deployment/backend-demo
