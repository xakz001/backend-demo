name: Deploy Backend

on:
  push:
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'Dockerfile'
      - '.github/workflows/backend.yml'
      - 'k8s/**'

jobs:
  build-and-deploy:
    runs-on:
      - self-hosted
      - Linux
      - X64

    steps:
    # 1. Checkout
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup JDK
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Build backend
    - name: Build backend
      run: ./gradlew build -x test

    # 4. Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    # 5. Build image
    - name: Build Docker image
      run: docker build -t aurait/backend-demo:latest .

    # 6. Push image
    - name: Push Docker image
      run: docker push aurait/backend-demo:latest

    # 7. Set kubeconfig for local cluster
    - name: Set KUBECONFIG
      run: echo "KUBECONFIG=/etc/kubernetes/admin.conf" >> $GITHUB_ENV

    # 8. Test kubectl works
    - name: Test kubectl access
      run: kubectl get nodes

    # 9. Deploy to Kubernetes
    - name: Deploy to Kubernetes
      run: kubectl apply -f k8s/backend-deployment.yaml
